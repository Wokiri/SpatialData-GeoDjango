{% extends 'base.html' %}
{% load static %}

{% block meta_assets %}
    
{% endblock %}

{% block content %}
{% include 'main_nav.html' %}


<style>
    #shapefile_preview_map{width:100%;height:520px;}
</style>

<div class="p-2 my-4 bg-light">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="shadow rounded p-4 bg-white">
            <p class="py-3">Upload shapefile for updating database records</p>

            <div class="table-responsive">
                <table class="table table-light">
                    
                    {% csrf_token %}
                    {{ controls_upload_form.as_table }}
                        
                </table>
            </div>

            <div class="my-2">
                
                <button type='submit' id="read_data_btn" class="btn btn-outline-success">
                    Upload
                </button>

            </div>
        </div>
    </form>
    
</div>


{% endblock %}
